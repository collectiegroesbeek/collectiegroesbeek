
{% extends "layout.html" %}

{% block title %}Namenlijst{% endblock %}


{% block content %}

{% if hits_total %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <p class="text-resultaten text-muted">
            {{ hits_total }} resultaten
        </p>
    </div>
</div>
{% endif %}

<div class="row">
    <div class="col-md-8 offset-md-2">
        {% for naam in namen %}
        <div class="card mb-3">
            <div class="card-body">
            <a href="/zoek?q={{ naam['key'] }}">{{ naam['key'].title() }}</a>
            &nbsp; ({{ naam['doc_count'] }})
        </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
